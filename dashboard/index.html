<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <header>
        <div class="header">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
            <h1>Rasbora</h1>
        </div>
        <div class="nav-bar">
            <button id="refresh-profit" class="nav-button">Autopilot</button>
            <button id="refresh-profit" class="nav-button">Home</button>
        </div>

     
    </header>

    <main>
        <div class="main-container">
           

            <!-- Profit Section -->
            <div class="profit-section">
                <div class="profit-refresh-button-container">
                    <button id="refresh-profit" class="refresh-button">
                        R
                    </button>
                </div>
                <div class="profit-container">
                    <div id="realized-profit" class="profit-text">
                        0.00
                    </div>
                </div>
            </div>
            <div class="security-section">
                <input  id="modifytickerPrice" placeholder="   Security Id" class="security-id-input">
                <input  id="qtytickerPrice" step="75" min="0" placeholder="   Qty" class="security-qty-input">
            </div>
            <div class="sos-container">
                <button id="sosbutton" class="sos-button">
                    sos
                </button>

            </div>
           
        
            <div class="close-buttons-container">
                <button class="action-button" onclick="sendRequest('/buyfno')" style="background-color: rgb(238, 236, 131); color: black">sos</button>
                <button class="action-button" id="cancellall" onclick="sendRequest('/cancelallfno')">Cancel All</button>
                <button class="action-button" onclick="sendRequest('/modifyfno')">Sell All</button>
            </div>
            <div class="input-container">
                <div class="buy-container">
                    <div class="radio-container">
                        <label>
                            <input type="radio" name="orderType" class="radiobutton" id="marketOrder" value="MARKET" > M
                            <input type="radio" name="orderType" class="radiobutton" id="limitOrder" value="LIMIT" checked> L
                        </label>
                    </div>
                    <div class="input-section">
                        <input type="number" id="limitPrice" step="1" min="0" placeholder="   Limit Price" class="limit-input">
                    </div>
                </div>

                <div class="sell-container">
                    <div class="radio-container">
                        <label>
                            <input type="radio" name="sellorderType" class="radiobutton" id="sellmarketOrder" value="MARKET" checked disabled> M
                            <input type="radio" name="sellorderType" class="radiobutton" id="selllimitOrder" value="LIMIT" disabled> L
                        </label>
                    </div>

                    <div class="input-section">
                        <input type="number" id="selllimitPrice" step="0.01" min="0" placeholder="   Limit Price" class="limit-input" disabled>
                    </div>
    
                </div>
                <div class="modify-container">
                    <div class="radio-container">
                        <label>
                            <input type="radio" name="modifyorderType" class="radiobutton" id="sellmarketOrder" value="MARKET" disabled> M
                            <input type="radio" name="modifyorderType" class="radiobutton" id="selllimitOrder" value="LIMIT" disabled> L
                        </label>
                    </div>

                    <div class="input-section">
                        <input type="number" id="modifytickerPrice" step="5" min="0" placeholder="   Point Ticker" class="limit-input">
                    </div>


                </div>
            </div>

            <!-- Action Buttons -->
            <div class="button-container">
                <button class="action-button" onclick="sendRequest('/buyfno')">Buy</button>
                <button class="action-button" onclick="sendRequest('/sellfno')">Sell</button>
                <button class="action-button" onclick="sendRequest('/modifyfno')">Modify</button>
            </div>
        </div>
    </main>

    <!-- Terminal for logging messages -->
    <div class="terminal" id="terminal"></div>

</body>
</html>
