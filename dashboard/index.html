<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <header>
        <div class="header">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
            <h1>Rasbora</h1>
        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="input-container">
                <div class="profit-container">-127
                </div>


                 <!-- Radio Button Container -->
                <div class="radio-container">
                    <label>
                        <input type="radio" name="orderType" id="marketOrder" value="MARKET" checked> Market
                    </label>
                    <label>
                        <input type="radio" name="orderType" id="limitOrder" value="LIMIT"> Limit
                    </label>
                </div>  

                <div class="input-container">
                    <label for="limitPrice">Limit Price:</label>
                    <input type="number" id="limitPrice" step="0.01" min="0" placeholder="Enter Limit Price">
                </div>
                  
            
            </div>
            <div class="button-container">
                <button class="action-button" onclick="sendRequest('/buyfno')">Buy</button>
                <button class="action-button" onclick="sendRequest('/sellfno')">Sell</button>
                <button class="action-button" onclick="sendRequest('/modify')">Modify</button>
            </div>
        </div>
    </main>

    <!-- Terminal for logging messages -->
    <div class="terminal" id="terminal"></div>

</body>
</html>
