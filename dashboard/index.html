<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <header>
        <div class="header">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
            <h1>Rasbora</h1>
        </div>
    </header>

    <main>
        <div class="main-container">
            <!-- Profit Section -->
            <div class="profit-container">
                <div id="realized-profit" class="profit-text">
                    0.00
                </div>
                <button id="refresh-profit" class="refresh-button">
                    Refresh
                </button>
            </div>
           
        

            <div class="input-container">
                <div class="buy-container">
                    <div class="radio-container">
                        <label>
                            <input type="radio" name="orderType" class="radiobutton" id="marketOrder" value="MARKET" checked> M
                            <input type="radio" name="orderType" class="radiobutton" id="limitOrder" value="LIMIT"> L
                        </label>
                    </div>
                    <div class="input-section">
                        <input type="number" id="limitPrice" step="0.01" min="0" placeholder="   Limit Price" class="limit-input">
                    </div>
                </div>
                <div class="sell-container">
    
                </div>
                <div class="modify-container"></div>
            </div>

            <!-- Action Buttons -->
            <div class="button-container">
                <button class="action-button" onclick="sendRequest('/buyfno')">Buy</button>
                <button class="action-button" onclick="sendRequest('/sellfno')">Sell</button>
                <button class="action-button" onclick="sendRequest('/modify')">Modify</button>
            </div>
        </div>
    </main>

    <!-- Terminal for logging messages -->
    <div class="terminal" id="terminal"></div>

</body>
</html>
